    <!--Css Files-->

    <link rel="stylesheet" href="contact.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's House Church</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar">
        <h1 class="brand">
            father's house <br> <span style="font-weight: 200;">church</span>
        </h1>

        <ul class="nav-links">
            <li><a href="index.html">home</a></li>
            <li><a href="locations.html">location</a></li>

            <li><a href="giving.html">giving</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>



    
    <!--INTIALLY HIDDEN MENU AND FH LOGO THAT REVEALS AS THE USER SCROLLS-->
    <div class="hamburger">
        ☰ 
    </div>
    <img src="logo.png" class="brand-logo">




    <!--Content-->
    <section class="hero">
        <div class="hero-text">
            <h1>Contact Us</h1>
            <p>Get in touch with us</p>
        </div>
    </section>



    
    <!--CONTACT FORM-->
    <div class="form-wrapper">
        <div class="contact-us fade">
            <h1 class="form-title">Have Any Questions?</h1>

            <div class="name fade-in-up">
                <input type="text" name="firstName" placeholder="FIRST NAME *" >
                <input type="text" name="lastName" placeholder="LAST NAME" >
            </div>

            <div class="message fade-in-up">
                <input type="email" name="email" placeholder="EMAIL *" >
                <input type="text" name="subject" placeholder="SUBJECT *">
                <textarea name="message" placeholder="MESSAGE *" ></textarea>
            </div>

            <button type="submit" class="submit">SUBMIT</button>
        </div>
    </div>




    <!--Footer-->
    <footer class="footer">
        <div class="newsletter">
            <h2>Newsletter</h2>
            <p>Sign up for our latest newsletters</p>
            <div class="newsletter-form">
                <input type="email" placeholder="YOUR EMAIL" class="email-input">
                <button class="signup-btn">SIGN UP</button>
            </div>
            <div class="privacy">We respect your privacy</div>
        </div>

        <!-- Line divider -->
        <hr class="divider"> 

        <div class="social-media ">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <!-- Add your social media icons here -->
                <a href="https://www.facebook.com/fathershousesa/" class="social-icon">FACEBOOK</a>
                <a href="https://www.instagram.com/fathershousesa/" class="social-icon">INSTGRAM</a>
                <a href="https://www.youtube.com/channel/UCgeK-jWDNtvcMuD6eBkKG0A" class="social-icon">TIK-TOK</a>
                <a href="#" class="social-icon">YOUTUBE</a>
            </div>
        </div>

        <p class="footer-text">© Father's House Church | EST. 2011</p>
    </footer>




    <script src="script.js"></script>
</body>
</html>
